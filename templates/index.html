<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Prediction</title>
</head>
<body>
    <h1>Forest Fire Burned Area Prediction</h1>
    <form action="/predict" method="POST">
        <label for="X">X:</label>
        <input type="number" name="X" min="1" max="9" required><br>

        <label for="Y">Y:</label>
        <input type="number" name="Y" min="2" max="9" required><br>

        <label for="month">Month:</label>
        <select name="month" required>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select><br>

        <label for="day">Day:</label>
        <select name="day" required>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
        </select><br>

        <label for="FFMC">FFMC:</label>
        <input type="number" name="FFMC" step="0.1" min="18.7" max="96.2" required><br>

        <label for="DMC">DMC:</label>
        <input type="number" name="DMC" step="0.1" min="1.1" max="291.3" required><br>

        <label for="DC">DC:</label>
        <input type="number" name="DC" step="0.1" min="7.9" max="860.6" required><br>

        <label for="ISI">ISI:</label>
        <input type="number" name="ISI" step="0.1" min="0.0" max="56.1" required><br>

        <label for="temp">Temperature (°C):</label>
        <input type="number" name="temp" step="0.1" min="2.2" max="33.3" required><br>

        <label for="RH">Relative Humidity (%):</label>
        <input type="number" name="RH" min="15" max="100" required><br>

        <label for="wind">Wind Speed (km/h):</label>
        <input type="number" name="wind" step="0.1" min="0.4" max="9.4" required><br>

        <label for="rain">Rain (mm/m²):</label>
        <input type="number" name="rain" step="0.1" min="0.0" max="6.4" required><br>

        <button type="submit">Predict Burned Area</button>
    </form>
    {% if prediction %}
    <h2>Predicted Burned Area: {{ prediction }} ha</h2>
    {% endif %}
</body>
</html>
